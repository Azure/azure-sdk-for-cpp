parameters:
  CmakeGeneratePath: ''
  Env: ''
  GenerateArgs: ''

steps:
  - script: mkdir build
    workingDirectory: ${{ parameters.CmakeGeneratePath }}
    displayName: create working directory

  - pwsh: |
      Write-Host "ENVs - ${{ parameters.Env }} "
      Get-ChildItem env:
    workingDirectory: ${{ parameters.CmakeGeneratePath }}/build
    displayName: ENVs

  - script: pwd
    workingDirectory: ${{ parameters.CmakeGeneratePath }}/build
    displayName: Show current path

  - script: |
      ${{ parameters.Env }} cmake ${{ parameters.GenerateArgs }} .. > cmake.log
    workingDirectory: ${{ parameters.CmakeGeneratePath }}/build
    displayName: cmake generate
    env:
      VCPKG_BINARY_SOURCES: $(VCPKG_BINARY_SOURCES_SECRET)

  - script: |
      cat cmake.log
    workingDirectory: ${{ parameters.CmakeGeneratePath }}/build
    displayName: Type cmake log.
    env:
      VCPKG_BINARY_SOURCES: $(VCPKG_BINARY_SOURCES_SECRET)

  - script: rm -rf build
    workingDirectory: ${{ parameters.CmakeGeneratePath }}
    displayName: clean build folder
