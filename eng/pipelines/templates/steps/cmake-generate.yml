parameters:
  CmakeGeneratePath: ''
  Env: ''
  GenerateArgs: ''
  PackageName: ''

steps:
  - script: mkdir build
    workingDirectory: ${{ parameters.CmakeGeneratePath }}
    displayName: create working directory ${{ parameters.PackageName }}

  - pwsh: Write-Host "ENVs - ${{ parameters.Env }} "
    workingDirectory: ${{ parameters.CmakeGeneratePath }}/build
    displayName: ENVs ${{ parameters.PackageName }}

  - script: pwd
    workingDirectory: ${{ parameters.CmakeGeneratePath }}/build
    displayName: Show current path ${{ parameters.PackageName }}

  - script: |
      ${{ parameters.Env }} cmake ${{ parameters.GenerateArgs }} ..
    workingDirectory: ${{ parameters.CmakeGeneratePath }}/build
    displayName: cmake generate ${{ parameters.PackageName }}
    env:
      VCPKG_BINARY_SOURCES: $(VCPKG_BINARY_SOURCES_SECRET)

  - script: rm -rf build
    workingDirectory: ${{ parameters.CmakeGeneratePath }}
    displayName: clean build folder ${{ parameters.PackageName }}
