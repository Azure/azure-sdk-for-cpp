parameters: 
  Workspace: $(Pipeline.Workspace)
  RepoOwner: not-set
  RepoName: vcpkg
  BaseBranchName: main
  PRBranchName: not-set

steps:
  - pwsh: |
      Write-Host "git clone https://github.com/${{ parameters.RepoOwner }}/${{ parameters.RepoName }} ${{ parameters.Workspace }}/${{ parameters.RepoName }}" --branch "${{ parameters.BaseBranchName }}"
      git clone https://github.com/${{ parameters.RepoOwner }}/${{ parameters.RepoName }} ${{ parameters.Workspace }}/${{ parameters.RepoName }} --branch "${{ parameters.BaseBranchName }}"
      if ($LASTEXITCODE -ne 0) {
        Write-Error "Unable to check out vcpkg fork repo"
        exit $LASTEXITCODE
      }
      Write-Host "Current branch: $(git branch --show-current)"
    displayName: Clone vcpkg (${{ parameters.RepoOwner }}/${{ parameters.RepoName }})

  # Check out the PR branch if it's already in remote. Ignore failures.
  - pwsh: |
      $ErrorActionPreference = "Continue"
      Write-Host 'git checkout "origin/${{ parameters.PRBranchName }}" 2>&1 | Out-Null'
      git checkout "origin/${{ parameters.PRBranchName }}" 2>&1 | Out-Null
      $LASTEXITCODE = 0 # This ignores any error from git checkout
      git status
    displayName: Checkout Previous PRBranch if it exists
    workingDirectory: ${{ parameters.Workspace }}/vcpkg