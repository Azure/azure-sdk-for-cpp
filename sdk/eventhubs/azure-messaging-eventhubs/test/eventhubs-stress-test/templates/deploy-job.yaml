{{- include "stress-test-addons.deploy-job-template.from-pod" (list . "stress.deploy-example") -}}
{{- define "stress.deploy-example" -}}
metadata:
  labels:
    chaos: "{{ default false .Stress.chaos }}"
spec:
  shareProcessNamespace: true
  containers:
    - name: otel-collector
      image: mcr.microsoft.com/oss/otel/opentelemetry-collector-contrib:0.94.0
      imagePullPolicy: Always
      resources:
        limits:
          memory: 500Mi
          cpu: "0.5"
      args:
        --config=/etc/otel-collector-config.yml
    - name: main
      image: {{ .Stress.imageTag }}
      imagePullPolicy: Always
      command: ['bash', '-c']
      args:
        - |
          set -a;
          ps -a;
          cat $ENV_FILE;
          source $ENV_FILE;
          ./azure-messaging-eventhubs-stress-test;
          kill `pidof opentelemetry-collector-contrib`;
      {{- include "stress-test-addons.container-env" . | nindent 6 }}
      resources:
        limits:
          memory: {{.Stress.memory }}
          cpu: "1"
{{- end -}}
