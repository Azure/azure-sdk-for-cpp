resources:
  repositories:
    - repository: azure-sdk-tools
      type: github
      name: Azure/azure-sdk-tools
      endpoint: azure

trigger:
  branches:
    include:
      - master
      - feature/*
      - release/*
      - hotfix/*

stages:
  - template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
    parameters:
      ServiceDirectory: core
      CtestRegex: azure-storage
      Artifacts:
        - Name: azure-storage
          Path: azure-storage
