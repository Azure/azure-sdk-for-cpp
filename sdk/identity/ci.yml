# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
trigger:
  batch: true
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/identity

pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - sdk/identity

extends:
    template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
    parameters:
      ServiceDirectory: identity
      CtestRegex: azure-identity.
      LiveTestCtestRegex: azure-identity.
      LineCoverageTarget: 95
      BranchCoverageTarget: 56
      Artifacts:
        - Name: azure-identity
          Path: azure-identity
          VcpkgPortName: azure-identity-cpp
      ArtifactsSource:
        - Name: azure-identity
          Path: azure-identity
          VcpkgPortName: azure-identity-cpp
      CloudConfig:
        Public:
          SubscriptionConfigurations:
            - $(sub-config-azure-cloud-test-resources)
            - $(sub-config-identity-test-resources)
          ServiceConnection: azure-sdk-tests   
      EnvVars:
        SYSTEM_ACCESSTOKEN: $(System.AccessToken)
      RunLiveTests: true
      ServiceDirectory: identity/azure-identity
      UsePipelineProxy: false
      MatrixConfigs:
        - Name: managed_identity_matrix
            GenerateVMJobs: true
            Path: sdk/identity/azure-identity/managed-identity-matrix.json
            Selection: sparse
      MatrixReplace:
        - Pool=.*LINUXPOOL.*/azsdk-pool-mms-ubuntu-2204-identitymsi
        - OSVmImage=.*LINUXNEXTVMIMAGE.*/azsdk-pool-mms-ubuntu-2204-1espt
      TestEnv:
        # Tenant ID should use the uniqueID format for playback recordings
        - Name: AZURE_TENANT_ID
          Value: "33333333-3333-3333-3333-333333333333"
        - Name: AZURE_CLIENT_ID
          Value: "non-real-client"
        - Name: AZURE_CLIENT_SECRET
          Value: "non-real-secret"
      CMakeTestOptions:
        - Name: Default
          Value: ''
        - Name: Test
          Value: '-DBUILD_TESTING=ON'
        - Name: Samples
          Value: '-DBUILD_TESTING=ON -DBUILD_SAMPLES=ON'
        - Name: Performance
          Value: '-DBUILD_TESTING=ON -DBUILD_SAMPLES=ON -DBUILD_PERFORMANCE_TESTS=ON'
      CMakeSourceTestOptions:
        - Name: Source
          Value: '-DFETCH_SOURCE_DEPS=ON'
